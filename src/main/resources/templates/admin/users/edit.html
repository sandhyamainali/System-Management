
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<h3>Edit User</h3>
	<form action="#" th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" enctype="multipart/form-data" method="post">
	<input type="hidden"  th:field="*{id}" id="id" >
		<label for="userName">Name</label>
		<input type="text" th:field="*{name}" id="name"  placeholder="name">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

		<label for="email">Email</label>
		<input type="email" th:field="*{email}" id="email"  placeholder="Email">
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

		<label for="password">Password</label>
		<input type="text" th:field="*{password}" id="password"  placeholder="User Name">
		<span th:if="${#fields.hasErrors('password')}" th:errors="password"></span>
		<label for="confirmPassword">Confirm Password</label>
				<input type="text" th:field="*{confirmPassword}" id="confirmPassword"  placeholder="confirm Password">
				<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors=" confirmPassword"></span>

	<button type="submit">Update User</button>
	</form>
</body>
</html>
