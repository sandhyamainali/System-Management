<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
	<title>Login Page</title>
	<link rel="stylesheet" th:href="@{/lib/bootstrap-5/css/bootstrap.min.css}" />
	<style>
		body {
			background-color: #f8f9fa;
			/* Light background color */
		}

		.login-container {
			max-width: 400px;
			/* Maximum width for the container */
			margin: 50px auto;
			/* Centering the container */
			padding: 20px;
			background: #48CFCB;
			border-radius: 5px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			/* Subtle shadow */
			
		}
	</style>
</head>

<body>
	<div class="add">
		<h2 class="text-center">Add</h2>
		<form action="#" th:action="@{/admin/users/add}" method="post" th:object="${user}">
			<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input type="text"  class="form-control" th:field="*{name}" required
								placeholder="Enter your Name" />
						</div>
						
			<div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input type="email"  class="form-control" th:field="*{email}" required
					placeholder="Enter your email" />
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password:</label>
				<input type="password" class="form-control" th:field="*{password}" required
					placeholder="Enter your password" />
			</div>
			
			<div class="mb-3 ">
				<button type="submit" class="btn btn-primary btn-block w-100">Add</button>
			</div>
			
			
		</form>
		
	</div>

	<script th:src="@{/lib/bootstrap-5/js/bootstrap.bundle.min.js}"></script> <!-- Bootstrap JS -->
</body>

</html>
